<section class="event_section">
    <h1 class="title">Upcoming Events</h1>
    <img class="logo" src="/images/logo_ludy.jpg" alt="Logo ludyfest">

    <div class="event__cards">

        @for(item of events; track item.users_id){

        <card-event [event]="item"></card-event>

        }@empty {
        <h3>No hay eventos</h3>
        }
    </div>
</section>
