@if (event) {
<section>
    <h2 class="my-5">Registrarse a un evento</h2>
    <p>{{ event.title }}</p>
    <img [src]="event.image" class="img-fluid mb-3" style="max-height: 300px;" />

    <p><strong>Fecha del evento:</strong> {{ event.date | date }}</p>

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <div class="mb-3">
            <label class="form-label">Acepta términos</label>
            <input type="checkbox" formControlName="aceptaTerminos">
        </div>

        <!--         <div class="mb-3">
            <label class="form-label">Código Promocional</label>
            <input type="text" class="form-control" formControlName="codigoPromocional">
        </div> -->

        <button class="btn btn-primary" type="submit" [disabled]="!formulario.valid">Apúntate!!</button>
    </form>
</section>
} @else {
<p>Cargando evento...</p>
}
