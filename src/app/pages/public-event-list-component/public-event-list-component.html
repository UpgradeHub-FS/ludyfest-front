<div class="container">
    <div class="LogoYBuscador">
        <h2 class="title">Events</h2>
        <div>
            <input class="BuscadorTexto" type="text" placeholder="Buscar..." [(ngModel)]="textEvent" />
                 &nbsp;
            <button class="botonBuscarTexto" (click)="getEventTitle()">Buscar</button>
        </div>

    </div>


    <section class="my-3">

        <div class="filterBar">
            <!-- FILTRAR POR CATEGORIA -->
            <div class="filterBar">
                <select (change)="onChangeCategories($event)" class="form-select filterEvent">
                    <option value=>Categoria</option>
                    <option value=1> Conciertos</option>
                    <option value=2> Parties</option>
                    <option value=3> Experiencias</option>
                    <option value=4> Torneos</option>
                    <option value=5> Cultura</option>
                    <option value=6> Cine</option>
                </select>


                <!-- FILTRAR POR AFORO -->
                <select (change)="onChangeAforo($event)" class="form-select filterEvent">
                    <option value="">Aforo</option>
                    <option value="0/50">0 a 50</option>
                    <option value="50/100">50 a 100</option>
                    <option value="100/250">100 a 250</option>
                    <option value="250/100000">mÃ¡s de 250</option>
                </select>


                <!-- FILTRAR POR RANGO DE PRECIO -->
                <div class="filterEvent">
                    <label class="contadorPrecio" for="customRange1">PRECIO: {{ priceValue }} â‚¬ &nbsp; </label>
                    <input type="range" class="custom-range" id="customRange1" min=0 max=500
                        (change)="onChangePrice($event)" [(ngModel)]="priceValue">
                </div>



                <!-- FILTRAR POR FECHA -->


                <div class="filterEvent barraDate">
                    <p>Fecha de</p>
                    <div class="filterEvent">
                        <input class="dateBar" type="date" [(ngModel)]="dateInit" name="fechaInicio">
                    </div>
                    <p>a</p>
                    <div class="filterEvent">
                        <input class="dateBar" type="date" [(ngModel)]="dateEnd" name="fechaFin">
                    </div>
                    &nbsp;
                    <button class="dateButoon" (click)="filterByDate()">Filtrar</button>



                </div>


            </div>







        </div>


        <!-- LISTADO DE EVENTOS -->

        @for (event of arrEvents; track event.id) {
        <div class="event-card">
            <figure class="event-image">
                <img  alt="{{ event.image }}" />
            </figure>

            <div class="event-info">
                <h3>{{ event.title }}</h3>

                <span class="badge"
                    [ngClass]="{ 'badge-success': event.status === 1, 'badge-danger': event.status === 0 }">
                    {{ event.status === 1 ? 'Upcoming' : 'Not available' }}
                </span>

                <p>ðŸ“… {{ event.date }}</p>
                <p>ðŸ’¶ {{ event.price }}â‚¬ &nbsp; ðŸ‘¤ {{ event.capacity }}</p>

            </div>
            <span class="badge" [ngClass]="getStatusClass(event.status)">
                {{ getStatusText(event.status) }}
            </span>

            <div class="event-actions">
                <button class="btn btn-primary" (click)="onClick(event.id)">Apuntarse</button>
                <button [routerLink]="['/events', event.id]" class="btn btn-info">Ver Evento</button>
            </div>

        </div>
        }
    </section>


</div>
