<section>
    <h2 class="my-5">Actualizar Evento</h2>
    <div class="container">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

            <fieldset disabled>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">ID</label>
                    <input type="text" id="disabledTextInput" class="form-control" formControlName="id"
                        placeholder="Disabled input">
                </div>
            </fieldset>
            <div class="mb-3">
                <label for="" class="form-label">Título</label>
                <input type="text" class="form-control" formControlName="title">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    formControlName="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Fecha</label>
                <input type="date" class="form-control" formControlName="date">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Precio</label>
                <input type="text" class="form-control" formControlName="price">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Capacidad</label>
                <input type="text" class="form-control" formControlName="capacity">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Dirección</label>
                <input type="text" class="form-control" formControlName="address">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Latitud</label>
                <input type="text" class="form-control" formControlName="latitude">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Longitud</label>
                <input type="text" class="form-control" formControlName="longitude">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Imagen</label>
                <input type="text" class="form-control" formControlName="image">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Estado</label>
                <select type="text" class="form-select" formControlName="status">
                    <option value="">Estado</option>
                    <option value=0>No Disponible/Not available</option>
                    <option value=1>Disponible/Upcoming</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Categoría</label>
                <!-- <input type="text" class="form-control" formControlName="categories_id"> -->
                <select class="form-select" formControlName="categories_id">
                    <option value="">Categoría</option>
                    <option value=1>Conciertos</option>
                    <option value=2>Parties</option>
                    <option value=3>Experiencias</option>
                    <option value=4>Torneos</option>
                    <option value=5>Cultura</option>
                    <option value=6>Cine</option>
                </select>
            </div>
            <input type="submit" value="Enviar" class="btn btn-info">
        </form>
    </div>
</section>
